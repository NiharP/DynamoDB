<div>
    <h1>Add Listing</h1>
    <form name="listingForm" ng-submit="submitForm()" novalidate>

        <div class="form-control">{{listingForm.message}}</div>
        <!-- Name-->
        <div ng-class="{ 'has-error' : listingForm.Name.$invalid && !listingForm.Name.$pristine }">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" ng-model="listing.name" ng-minlength="1" required>
            <p ng-show="listingForm.Name.$invalid && !listingForm.name.$pristine" class="help-block">Name should not be
                blank</p>
        </div>

        <!-- City -->
        <div ng-class="{ 'has-error' : listingForm.City.$invalid && !listingForm.City.$pristine }">
            <label>City:</label>
            <input type="text" name="city" class="form-control" ng-model="listing.city" ng-minlength="1" required>
            <p ng-show="listingForm.city.$invalid && !listingForm.city.$pristine" class="help-block">City should not be
                blank</p>
        </div>

        <div ng-class="{ 'has-error' : listingForm.descriptor.$invalid && !listingForm.descriptor.$pristine }">
            <label>Descriptor:</label>
            <input type="textarea" name="descriptor" class="form-control" ng-model="listing.descriptor">
            <p ng-show="listingForm.address.$invalid && !listingForm.descriptor.$pristine" class="help-block">Address
                should not be blank</p>
        </div>

        <!-- Location -->
        <div ng-class="{ 'has-error' : listingForm.location.$invalid && !listingForm.location.$pristine }">
            <label>Location:</label>
            <input type="text" name="location" class="form-control" ng-model="listing.location" required="true">
            <p ng-show="listingForm.location.$invalid && !listingForm.location.$pristine" class="help-block">Location
                should not be blank</p>
        </div>

        <!-- Address -->
        <div ng-class="{ 'has-error' : listingForm.address.$invalid && !listingForm.address.$pristine }">
            <label>Address:</label>
            <input type="textarea" name="address" class="form-control" ng-model="listing.address">
            <p ng-show="listingForm.address.$invalid && !listingForm.address.$pristine" class="help-block">Address
                should not be blank</p>
        </div>

        <!-- Pin Code -->
        <div ng-class="{ 'has-error' : listingForm.pinCode.$invalid && !listingForm.pinCode.$pristine }">
            <label>Pin Code:</label>
            <input type="number" name="pinCode" class="form-control" ng-model="listing.pinCode" min="10000"
                   max="99999" pattern="[0-9]{5}" step="1">
            <p ng-show="listingForm.pinCode.$invalid && !listingForm.pinCode.$pristine" class="help-block">Pincode
                should be have exactly 5 digits. </p>
        </div>

        <!-- Price -->
        <div ng-class="{ 'has-error' : listingForm.address.$invalid && !listingForm.address.$pristine }">
            <label>Price:</label>
            <input type="number" name="price" class="form-control" ng-model="listing.price" min="1" step="1">
            <p ng-show="listingForm.address.$invalid && !listingForm.address.$pristine" class="help-block">Address
                should not be blank</p>
        </div>

        <!-- HouseType-->
        <div>
            <label>House Type:</label>
            <select ng-model="houseType" ng-options="houseType for houseType in houseTypes"></select>
        </div>

        <button type="reset" class="btn-primary" value="Reset">Reset</button>
        <button type="submit" class="btn-primary" ng-disabled="listingForm.$invalid">Submit</button>

    </form>
</div>
