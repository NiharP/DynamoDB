<html>
<body>
<div class='content'>
    <div>
        <input type="searchText" name="search" ng-model="city" placeholder=" Search..">
        <button ng-click="search()">Search</button>
    </div>

    <div class='content'>
        <div>
            <h1>Listings</h1>
            <table>
                <tr>
                    <th>Descriptor</th>
                    <th>Location</th>
                    <th>House Type</th>
                    <th>Room Type</th>
                    <th>Price</th>

                </tr>
                <tr ng-repeat="listing in listings">

                    <td><a href="#/viewListing/{{listing.Id}}">{{listing.Name}}</a></td>
                    <td>{{listing.Location}}</td>
                    <td>{{listing.PropertyInfo.type}}</td>
                    <td>{{listing.PropertyInfo.roomType}}</td>
                    <td>{{listing.PropertyInfo.price}} / per day</td>
                </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
